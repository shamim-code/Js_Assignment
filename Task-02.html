<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-02</title>
</head>
<body>

    <p id="p"></p>

    <br>

    <button id="btn">Increment</button>

    <script>
        let p = document.getElementById('p');
        let btn = document.getElementById('btn');
        let count = 0;

        p.innerHTML = count;

        btn.onclick = function () {
            count = count + 1;
            p.innerHTML = count
        }
    </script>
    
</body>
</html>
