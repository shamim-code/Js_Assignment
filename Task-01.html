<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-01</title>
</head>
<body>

    <h1 id="text">This is default text.</h1>

    <button id="btn">Click Me</button>
    
    <script>
        let heading1= document.getElementById("text");

        let btn = document.getElementById("btn");

        btn.onclick = function(){
            heading1.innerHTML = "This is changed text.";
        }

    </script>
</body>
</html>
